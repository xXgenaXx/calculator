<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="header__text">калькулятор</h1>
    </header>

    <main>
        <div class="calc__display">
            <p class="calc__display-text">
                1234
            </p>
        </div>

        <div class="calc__buttons">
            <div class="calc__buttons-col" id="col__one">
                <div class="number number__seven">
                    <p>
                        7
                    </p>
                </div>
                <div class="number number__eight">
                    <p>
                        8
                    </p>
                </div>
                <div class="number number__four">
                    <p>
                        4
                    </p>
                </div>
                <div class="number number__five">
                    <p>
                        5
                    </p>
                </div>
                <div class="number number__one">
                    <p>
                        1
                    </p>
                </div>
                <div class="number number__two">
                    <p>
                        2
                    </p>
                </div>
                <div class="number number__zero">
                    <p>
                        0
                    </p>
                </div>
            </div>
            <div class="calc__buttons-col" id="col__two">
                <div class="number number__nine">
                    <p>
                        9
                    </p>
                </div>
                <div class="number number__six">
                    <p>
                        6
                    </p>
                </div>
                <div class="number number__three">
                    <p>
                        3
                    </p>
                </div>
                <div class="number number__dot">
                    <p>
                        &sbquo;
                    </p>
                </div>
            </div>
            <div class="calc__buttons-col" id="col__three">
                <div class="number number__multiplay">
                    <p>
                        &#10006;
                    </p>
                </div>
                <div class="number number__cancel">
                    <p>
                        c
                    </p>
                </div>
                <div class="number number__minus">
                    <p>
                        &mdash;
                    </p>
                </div>
                <div class="number number__divide">
                    <p>
                        &divide;
                    </p>
                </div>
                <div class="number number__plus">
                    <p>
                        &#10010;
                    </p>
                </div>
                <div class="number number__equal">
                    <p>
                        &#61;
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
